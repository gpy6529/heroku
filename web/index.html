<script type="text/javascript">

function get_user(url){
     $.get( url, function( data ) {  

    data.items.forEach(function(item) {
        console.log(item) ;
        var clone = $('#user-template').clone();
        clone.find('.username').text(item.login);
        clone.find('.avatar').attr('src',item.avatar_url);
        clone.css('display','block');
        clone.data('score',item.score);
        clone.data('admin',item.site_admin);
        $('#user-container').prepend(clone); 
    });
     
 });
}

$(function () {


get_user("https://api.github.com/search/users?q=tom");

    $('.navbar-toggle').click(function(){
	$('.navicon-wrap').toggleClass('header--open');
    });





 // jquery bind / live
 $('body').on('click','div.user-template',function(){
   
   $('#myModal').find('.avatar').attr('src',$(this).find('.avatar').attr('src')); 
   $('#myModal').find('.username').text($(this).find('.username').text()); 
   $('#myModal').find('.score').text($(this).data('score')); 
   $('#myModal').find('.admin').text($(this).data('admin')); 
   $('#myModal').modal('toggle');
 });

 $('#search').click(function(){
     
   if($('.keyword').val()!=''){
       $('#user-container').empty();
       get_user("https://api.github.com/search/users?q="+$('.keyword').val());
   }
 });

});

</script>
